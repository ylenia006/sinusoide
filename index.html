<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title> Sinusoide </title>
</head>
<body>

	<div>
		<form>
			<div>
				<h3> Ampiezza </h3>
				<input type="range" name="ampiezza" value="100" min="1" max="100" step="10">
			</div>
			<div>
				<h3> Frequenza </h3>
				<input type="range" name="frequenza" value="1" min="1" max="10" step="2">
			</div>
			<div>
				<h3> Fase </h3>
				<input type="range" name="fase" value="0" min="-100" max="100" step="10">
			</div>
		</form>
	</div>
	<script type="text/javascript" src="./static/js/functionSinusoide.js"></script>
	<script type="text/javascript" src="./static/js/sinusoideP5.js"></script>
	<script type="text/javascript" src="./static/js/libs/p5/p5.js"></script>

</body>
</html>
